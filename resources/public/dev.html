<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1.0, minimal-ui" name="viewport">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container"></div>

    <script src="js-dev/goog/base.js" type="text/javascript"></script>
    <script src="js-dev/tetris.js" type="text/javascript"></script>
    <script type="text/javascript">
      goog.require('tetris.core');
      goog.require('user.figwheel');
    </script>
    <script type="text/javascript">
      user.figwheel.wrap(
        function(){
          tetris.core.main(document.getElementById("container"))
        }
      );
    </script>
  </body>
</html>
